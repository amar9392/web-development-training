<!DOCTYPE html>

<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="description">
        
              
        <title>FORMS</title>
        
        
    </head>
    <body>
          <h1>Drop Us a Line</h1>
        <p>Your Feedback is treakly important to us,so please free to drop us a line </p>
    
        <form>
             <table>
                <tr>
                    <td><label>Your Name (optional)</label></td>
                    <td><input type="text" name="user-name"></td>
                </tr>
                <tr>
                    <td><label>Your E-mail (optional)</td>
                    <td><input type="text" name="user-email"></td>
                </tr>
                <tr>
                    <td>Subject:</td>
                    <td><input type="text" name="subject"></td>
                </tr>
                <tr>
                    <td>Your Message:</td>
                    <td><textarea name="message" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Reset</button></td>
                </tr>
            </table>
        </form>
    
    </body>
</html>
